{% load static %}
<style>
  :root{
    background-color: #674188;
    text-align: center;
  }


.styled-table {
    border-collapse: collapse;
    margin: 25px 0;
    margin-left: auto;
    margin-right: auto;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
  }

.styled-table th,
.styled-table td {
    padding: 12px 15px;
  }

.styled-table tbody tr.active-row {
      font-weight: bold;
      color: #fff;
  }

.styled-table tbody tr {
      border-bottom: 1px solid #dddddd;
  }

.styled-table tbody tr:nth-of-type(even) {
      background-color: #f3f3f3;
  }

.styled-table tbody tr:last-of-type {
      border-bottom: 2px solid #A084DC;
  }

.styled-table thead tr {
      background-color: #A084DC;
      color: #ffffff;
      text-align: left;
  }

.styled-table th,
.styled-table td {
      padding: 12px 15px;
  }

.styled-table th,{
  color: white;
}

</style>
<div class="row">
  <div class="downlDIv">
    {% for file in files %}
        <h4>

        </h4>
        <table class = "styled-table">
          <tr>
            <th>Iname</th>
            <th>Path</th>
          </tr>
          <tr>
            <td>{{file.iname}}</td>
            <td><a href="{{file.imagePath.url}}">Download</a></td>
          </tr>

    {% endfor %}
        </table>

  </div>
</div>
